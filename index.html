<!DOCTYPE html>
<html lang="en">

<!-- body裡面顯示的是寫網頁的內容 -->
<body>
    
    <button class="bntCss" onclick="clickBnt()">我是按鈕!點我!</button>

</body>

<!-- style顯示的是寫CSS的地方 -->
<style>
    /* bntCss要對應html中class名稱 */
    .bntCss{
        /* font-size是修改文字的大小 */
        font-size: 200px;
        /* color 是修改文字的顏色*/
        color: red;
    }

</style>

<!-- script是寫Javascript的內容 -->
<script>
    //新增一個方法 名稱要對應你畫面寫的名稱
    function clickBnt(){
    /* alert 是彈出視窗 */
        alert("你按按鈕了!");

    }
</script>

</html>
